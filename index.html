<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Button &lt;html&gt;</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="menu">
      <div class="hamburger">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <div class="menu-space"></div>
      <div class="colors">
        <div class="col">
          <div class="opt">
            <div class="btn red" data-color="red">red</div>
          </div>
          <div class="opt">
            <div class="btn green" data-color="green">green</div>
          </div>
          <div class="opt">
            <div class="btn blue" data-color="blue">blue</div>
          </div>
          <div class="opt">
            <div class="btn yellow" data-color="yellow">yellow</div>
          </div>
        </div>
        <div class="col">
          <div class="opt">
            <div class="btn cyan" data-color="cyan">cyan</div>
          </div>
          <div class="opt">
            <div class="btn pink" data-color="pink">pink</div>
          </div>
          <div class="opt">
            <div class="btn white" data-color="white">white</div>
          </div>
          <div class="opt">
            <div class="btn black" data-color="black">black</div>
          </div>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="max"></div>
      <div class="total"></div>
      <div class="resets"></div>
    </div>
    <div class="button-bg">
      <div class="button">
        <div class="number"></div>
      </div>
    </div>
    <div class="info">
      The original game was made by Elendov and it's avaiable on <a href="https://store.steampowered.com/app/1999740/THE_BUTTON_by_Elendow/">Steam</a><br />
      This game is merely a replica of the game provided in the link<br />
      and serves as an exercise to see if I can replicate it in HTML.
    </div>
  </body>
</html>
